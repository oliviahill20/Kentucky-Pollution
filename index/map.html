<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>U.S Tornado Paths 1950-2019</title> <!--Change this!! -->
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>

  <script>
    // Change this to your Access token ----------------------
    mapboxgl.accessToken = 'pk.eyJ1Ijoib2xpdmlhaGlsbDIwIiwiYSI6ImNrd3MwbDl5eTA4MHYycHIyY3l5Z2JkcHcifQ.x1XGFn3OURxE_B3Rf_9fYg';
    // ------------------------------------------------

    var map = new mapboxgl.Map({
      container: 'map',

      // Change this to your style --------------------
      style: 'mapbox://styles/oliviahill20/ckx40069519dv15mfg8w21avu',
      // ----------------------------------------------

      // Change to your location ----------------------
      zoom: 15.28,
      center: [-86.444664, 36.981341]
      // ----------------------------------------------

    });

    // Add geolocate control to the map.
     map.addControl(new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true
    }));
  </script>

</body>

</html>
